<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrate-me</title>
    <link rel="stylesheet" href="./assets/contrate-me.css">
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="48c517c4-8fc8-467b-9f62-b0f5dd2b6242">
            <label for="">Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required/>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Digite seu email" required/>
            <label for="">Mensagem</label>
            <textarea name="message" cols="30" rows="10" required placeholder="Digite sua mensagem"></textarea>
            <button type="submit"><a href="./obrigado.html">Enviar</a></button>
            <input type="hidden" name="redirectTo" value="./obrigado.html">
        </form>
    </section>
</body>
</html>
